<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body>
    <div class="tic-tac-toe" data-chosen-element="x">
      <div class="first-row row">
        <div data-x="1" data-y="1" class="single-item">1,1
          <canvas></canvas>
        </div>
        <div data-x="1" data-y="2" class="single-item">1,2
          <canvas></canvas>
        </div>
        <div data-x="1" data-y="3" class="single-item">1,3
          <canvas></canvas>
        </div>
      </div>

      <div class="second-row row">
        <div data-x="2" data-y="1" class="single-item">2,1
          <canvas></canvas>
        </div>
        <div data-x="2" data-y="2" class="single-item">2,2
          <canvas></canvas>
        </div>
        <div data-x="2" data-y="3" class="single-item">2,3
          <canvas></canvas>
        </div>
      </div>

      <div class="third-row row">
        <div data-x="3" data-y="1" class="single-item">3,1
          <canvas></canvas>
        </div>
        <div data-x="3" data-y="2" class="single-item">3,2
          <canvas></canvas>
        </div>
        <div data-x="3" data-y="3" class="single-item">3,3
          <canvas></canvas>
        </div>
      </div>
    </div>
    <button id="start-game">Start</button>

    <div class="game-mode">
        <button id="host">Spiel erstellen</button>
        <button id="enter">Spiel beitreten</button>

        <div id="connection-code"></div>

        <div id="enter-connection-code">
            <input id="connection-host-code" type="text" placeholder="Connection Code from your host" />
            <button id="btn-host-code">Miteinander verbinden</button>
        </div>
    </div>
  </body>
</html>
