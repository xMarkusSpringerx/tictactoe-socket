<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body>
    <div class="tic-tac-toe" data-chosen-element="x">
      <div class="first-row row">
        <div class="single-item">
          <canvas></canvas>
        </div>
        <div class="single-item">
          <canvas></canvas>
        </div>
        <div class="single-item">
          <canvas></canvas>
        </div>
      </div>

      <div class="second-row row">
        <div class="single-item">
          <canvas></canvas>
        </div>
        <div class="single-item">
          <canvas></canvas>
        </div>
        <div class="single-item">
          <canvas></canvas>
        </div>
      </div>

      <div class="third-row row">
        <div class="single-item">
          <canvas></canvas>
        </div>
        <div class="single-item">
          <canvas></canvas>
        </div>
        <div class="single-item">
          <canvas></canvas>
        </div>
      </div>
    </div>
    <button id="start-game">Start</button>

    <div class="game-mode">
        <button id="host">Spiel erstellen</button>
        <button id="enter">Spiel beitreten</button>

        <div id="connection-code"></div>

        <div id="enter-connection-code">
            <input id="" type="text" placeholder="Connection Code from your host" />
            <button>Miteinander verbinden</button>
        </div>
    </div>
  </body>
</html>
