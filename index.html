<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/tictactoe.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body>
    <div class="tic-tac-toe game" data-chosen-element="x">
      <div class="first-row row">
        <div data-x="1" data-y="1" class="single-item">1,1
          <canvas></canvas>
        </div>
        <div data-x="1" data-y="2" class="single-item">1,2
          <canvas></canvas>
        </div>
        <div data-x="1" data-y="3" class="single-item">1,3
          <canvas></canvas>
        </div>
      </div>

      <div class="second-row row">
        <div data-x="2" data-y="1" class="single-item">2,1
          <canvas></canvas>
        </div>
        <div data-x="2" data-y="2" class="single-item">2,2
          <canvas></canvas>
        </div>
        <div data-x="2" data-y="3" class="single-item">2,3
          <canvas></canvas>
        </div>
      </div>

      <div class="third-row row">
        <div data-x="3" data-y="1" class="single-item">3,1
          <canvas></canvas>
        </div>
        <div data-x="3" data-y="2" class="single-item">3,2
          <canvas></canvas>
        </div>
        <div data-x="3" data-y="3" class="single-item">3,3
          <canvas></canvas>
        </div>
      </div>
    </div>

    <div id="start-display">
        <h1 class="text-center">Tic Tac Toe!</h1>

        <br>

        <button id="host" class="btn btn-block btn-default">Spiel erstellen</button>
        <button id="enter" class="btn btn-block btn-default">Spiel beitreten</button>

        <h1 id="connection-code" class="text-center"></h1>

        <div id="enter-connection-code">
            <input type="text" id="connection-host-code"  class="form-control" placeholder="Connection Code">
            <button class="btn btn-default btn-block btn-host-code">Miteinander verbinden</button>
        </div>
    </div>
  </body>
</html>
